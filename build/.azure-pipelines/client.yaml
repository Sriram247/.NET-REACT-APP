trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSource: 'spec'
    versionSpec: '16.13.1'
  displayName: 'Install Node.js'

- script: |
    cd src/mcda_project.client/
    npm install
    npm run build
  displayName: 'npm install and build'


- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '../../src/mcda_project.client/'
    ArtifactName: 'drop'
    publishLocation: 'Container'