trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSource: 'spec'
    versionSpec: '16.13.1'
  displayName: 'Install Node.js'

- task: Npm@1
  inputs:
    customCommand: 'npm install && npm run build'
    workingDir: '$(Build.SourcesDirectory)/src/mcda_project.client'
  displayName: 'npm install and build'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '../../src/mcda_project.client/'
    ArtifactName: 'drop'
    publishLocation: 'Container'